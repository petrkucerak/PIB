<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PIB Banka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        h1 {
            display: none;
            font-size: 2.5em;
            color: #ea4756;
            text-align: center;
        }
    </style>
    <script>
        // Function to display the alert message after a delay
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("alert-message").style.display = "block";
            }, 3000); // 3000 milliseconds = 3 seconds
        };
    </script>
</head>
<body>
    <!-- Alert Message -->
    <h1 id="alert-message">Data odeslána, Zaznamenaná neoprávněná aktivita</h1>
</body>
</html>
