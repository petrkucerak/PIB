<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIB Banka - Přihlášení</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h1 {
        color: #3d8bc9;
        margin-bottom: 10px;
      }
      .login-container p {
        color: #777;
        margin-bottom: 30px;
      }
      .login-container label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
        color: #333;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #3d8bc9;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }
      .login-container button:hover {
        background-color: #516ba8;
      }
      .login-container .footer {
        margin-top: 20px;
        color: #999;
        font-size: 0.9em;
      }
    </style>
    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "straka97" && password === "jsemnejbohatsinoaco") {
          window.location.href = "admin.html";
        } else {
          alert("Neplatné uživatelské jméno nebo heslo.");
        }
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <h1>PIB Banka</h1>
      <p>Přihlaste se do svého účtu</p>
      <form onsubmit="handleLogin(event)">
        <label for="username">Uživatelské jméno:</label>
        <input
          type="text"
          id="username"
          placeholder="Zadejte uživatelské jméno"
          required
        />

        <label for="password">Heslo:</label>
        <input
          type="password"
          id="password"
          placeholder="Zadejte heslo"
          required
        />

        <button type="submit">Přihlásit se</button>
      </form>
      <div class="footer">
        <p>&copy; 2024 PIB Banka. Všechna práva vyhrazena.</p>
      </div>
    </div>
  </body>
</html>
